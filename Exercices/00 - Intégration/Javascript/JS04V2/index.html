<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>

    <div id="Tableau" class="grid6">

        <label for="">Qté :</label>
        <input type="number" value="1" data-quantite="0">
        <label for="">Prix unitaire :</label>
        <input type="number" value="0" data-prixUnit="0">
        <label for="">Prix :</label>
        <input type="text" data-prixTotal="0" disabled value="0">

        <label for="">Qté :</label>
        <td><input type="number" value="1" data-quantite="1"></td>
        <label for="">Prix unitaire :</label>
        <td><input type="number" value="0" data-prixUnit="1"></td>
        <label for="">Prix :</label>
        <td><input type="text" data-prixTotal="1" disabled value="0"></td>
    </div>
    <div id="Tableau2" class="grid6">
        <div class="grid-span6"></div>
        <div class="grid-span4"></div>
        <label for="">Total :</label>
        <input type="text" class="Totaux" disabled id="Total" value="0">
    </div>


    <template>
        <label for="">Qté :</label>
        <input type="number" value="1" data-quantite="0">
        <label for="">Prix unitaire :</label>
        <input type="number" value="0" data-prixUnit="0">
        <label for="">Prix :</label>
        <input type="text" data-prixTotal="0" disabled value="0">
    </template>

    <script src="./scripts/calculDyna.js"></script>
</body>

</html>
