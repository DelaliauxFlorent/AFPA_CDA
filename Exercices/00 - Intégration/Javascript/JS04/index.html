<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    </head>
    <body>
        <form>
            <table id="Tableau">
                <tr>
                    <td>Qté : </td>

                <tr>
                    <td>Qté : </td>
                    <td><input type="number" value="1" data-quantite="2"></td>

                    <td>Prix : </td>
                    <td><input type="text" class="Totaux" data-prixTotal="2" value="0"></td>
                </tr>
                <tr>
                    <td colspan="6">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="5">&nbsp;</td>
                    <td id="resultat"><input type="text" class="Totaux" id="Total" value="0"></td>
                </tr>
            </table>

        </form>

        <script src="./scripts/calculDyna.js"></script>
    </body>

</html>
