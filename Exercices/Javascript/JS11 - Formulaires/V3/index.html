<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>JS11 - Formulaires</title>
</head>

<body>
    <h1>Formulaires</h1>
    <form action="#" method="get">

        <label for="nom">Nom</label>
        <input type="text" id="nom" data-type="nom" required placeholder="Votre nom" pattern="[\p{L} \-]{1,}"
            title="Au moins une lettre, '-' autorisés" />
        <div></div>
        <img src="./img/question.png" alt="" class="info">
        <div class="message" data-message="nom"></div>

        <label for="telephone">Numero de téléphone</label>
        <input type="tel" id="telephone" data-type="telephone" placeholder="Votre numéro de téléphone"
            pattern="[0]\d(\.| )?\d{2}(\.| )?\d{2}(\.| )?\d{2}(\.| )?\d{2}"
            title="Une série de 10 chiffres (séparé ou pas en séries de 2 par un . ou un espace), +33 accepté." />
        <div></div>
        <img src="./img/question.png" alt="" class="info">
        <div class="message" data-message="telephone"></div>

        <label for="cdPost">Code Postal</label>
        <input type="number" data-type="cdPost" id="cdPost" placeholder="59140" maxlength="5" minlength="5" min="1000" max="99999"
            title="Un nombre entre 01000 et 99999." />
        <div></div>
        <img src="./img/question.png" alt="" class="info">
        <div class="message" data-message="cdPost"></div>

        <label for="mail">Adresse eMail</label>
        <input type="email" id="mail" data-type="mail" placeholder="Votre adresse eMail"
            pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+" title="Une adresse de la forme 'Abc@example.com'." />
        <div></div>
        <img src="./img/question.png" alt="" class="info">
        <div class="message" data-message="mail"></div>

        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" data-type="mdp" placeholder="Mot de passe"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{8,}"
            title="Doit faire au moins 8 caractères et contenir au moins une majuscule, une minuscule, un chiffre et un caractère spécial (+-*/%...)." />
        <div></div><img src="./img/question.png" alt="" class="info">
        <div class="message" data-message="mdp"></div>
        <div class="span5"></div>
        <div></div>
        <input type="submit" id="envoyer" disabled>

    </form>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
