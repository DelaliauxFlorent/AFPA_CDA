<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>JS11 - Formulaires</title>
</head>
<body>
    <form>
        <label>Nom : </label>
        <input type="text" data-type="nom" />
        <label>Numero de Téléphone : </label>
        <input type="tel" data-type="telephone" />
        <label>Code Postal : </label>
        <input type="number" data-type="cdPost" maxlength="5" min="0" max="98000" />
        <label>Adresse eMail : </label>
        <input type="text" data-type="mail" />
        <label>Mot de passe : </label>
        <input type="password" data-type="mdp" />
        <div></div>
        <input type="submit" disabled>
    </form>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
